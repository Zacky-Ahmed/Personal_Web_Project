<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | GemBro</title>
    <meta name="description" content="Admin login for GemBro platform">
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        .admin-login-box {
            background: var(--bg-primary);
            border-radius: 16px;
            padding: 48px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        .admin-login-header {
            text-align: center;
            margin-bottom: 32px;
        }
        .admin-login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 16px;
        }
        .admin-login-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        .admin-login-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }
        .admin-form-group {
            margin-bottom: 24px;
        }
        .admin-form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 14px;
        }
        .admin-form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: all 0.2s;
        }
        .admin-form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        .admin-form-error {
            color: #ef4444;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }
        .admin-form-error.show {
            display: block;
        }
        .admin-login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }
        .admin-login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }
        .admin-login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .admin-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 14px;
            display: none;
        }
        .admin-message.show {
            display: block;
        }
        .admin-message.success {
            background: #10b981;
            color: white;
        }
        .admin-message.error {
            background: #ef4444;
            color: white;
        }
        .admin-back-link {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
        }
        .admin-back-link a {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
        }
        .admin-back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-box">
            <div class="admin-login-header">
                <div class="admin-login-logo">
                    <div class="logo-icon">
                        <svg width="40" height="40" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M16 2L6 10L16 30L26 10L16 2Z" fill="url(#adminLoginLogoGradient)"/>
                            <defs>
                                <linearGradient id="adminLoginLogoGradient" x1="16" y1="2" x2="16" y2="30" gradientUnits="userSpaceOnUse">
                                    <stop offset="0%" stop-color="#6366f1"/>
                                    <stop offset="50%" stop-color="#8b5cf6"/>
                                    <stop offset="100%" stop-color="#ec4899"/>
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>
                    <span class="logo-text" style="font-size: 24px;">GemBro</span>
                </div>
                <h1 class="admin-login-title">Admin Login</h1>
                <p class="admin-login-subtitle">Enter your admin credentials to access the dashboard</p>
            </div>

            <div id="adminMessage" class="admin-message"></div>

            <form id="adminLoginForm">
                <div class="admin-form-group">
                    <label for="adminEmail" class="admin-form-label">Email</label>
                    <input 
                        type="email" 
                        id="adminEmail" 
                        name="adminEmail" 
                        class="admin-form-input" 
                        placeholder="Enter admin email" 
                        required
                        autocomplete="email"
                    >
                    <span class="admin-form-error" id="adminEmailError"></span>
                </div>

                <div class="admin-form-group">
                    <label for="adminPassword" class="admin-form-label">Password</label>
                    <input 
                        type="password" 
                        id="adminPassword" 
                        name="adminPassword" 
                        class="admin-form-input" 
                        placeholder="Enter admin password" 
                        required
                        autocomplete="current-password"
                    >
                    <span class="admin-form-error" id="adminPasswordError"></span>
                </div>

                <button type="submit" class="admin-login-btn" id="adminLoginBtn">
                    <span id="adminLoginBtnText">Login</span>
                </button>
            </form>

            <div class="admin-back-link">
                <a href="index.html">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const adminLoginForm = document.getElementById('adminLoginForm');
            const adminLoginBtn = document.getElementById('adminLoginBtn');
            const adminLoginBtnText = document.getElementById('adminLoginBtnText');
            const adminMessage = document.getElementById('adminMessage');

            // Default admin credentials (you should change these in production)
            const ADMIN_CREDENTIALS = {
                email: 'admin@gembro.com',
                password: 'admin123'
            };

            adminLoginForm.addEventListener('submit', function(e) {
                e.preventDefault();

                // Clear previous errors
                document.querySelectorAll('.admin-form-error').forEach(error => {
                    error.classList.remove('show');
                    error.textContent = '';
                });
                adminMessage.classList.remove('show');

                const email = document.getElementById('adminEmail').value.trim();
                const password = document.getElementById('adminPassword').value;

                // Validation
                let isValid = true;

                if (!email) {
                    document.getElementById('adminEmailError').textContent = 'Email is required';
                    document.getElementById('adminEmailError').classList.add('show');
                    isValid = false;
                } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    document.getElementById('adminEmailError').textContent = 'Please enter a valid email address';
                    document.getElementById('adminEmailError').classList.add('show');
                    isValid = false;
                }

                if (!password) {
                    document.getElementById('adminPasswordError').textContent = 'Password is required';
                    document.getElementById('adminPasswordError').classList.add('show');
                    isValid = false;
                }

                if (!isValid) {
                    return;
                }

                // Disable button
                adminLoginBtn.disabled = true;
                adminLoginBtnText.textContent = 'Logging in...';

                // Simulate login check (in production, this should call an API)
                setTimeout(() => {
                    if (email === ADMIN_CREDENTIALS.email && password === ADMIN_CREDENTIALS.password) {
                        // Store admin session
                        sessionStorage.setItem('adminAuthenticated', 'true');
                        sessionStorage.setItem('adminEmail', email);

                        // Show success message
                        adminMessage.textContent = 'Login successful! Redirecting...';
                        adminMessage.className = 'admin-message success show';

                        // Redirect to admin dashboard
                        setTimeout(() => {
                            window.location.href = 'admin-dashboard.html';
                        }, 1000);
                    } else {
                        // Show error message
                        adminMessage.textContent = 'Invalid username or password';
                        adminMessage.className = 'admin-message error show';
                        adminLoginBtn.disabled = false;
                        adminLoginBtnText.textContent = 'Login';
                    }
                }, 500);
            });

            // Check if already authenticated
            if (sessionStorage.getItem('adminAuthenticated') === 'true') {
                window.location.href = 'admin-dashboard.html';
            }
        });
    </script>
</body>
</html>
